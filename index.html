<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./meyers_reset.css">
  <link rel="stylesheet" type="text/css" href="./sign_up_form.css">
  <script type="text/javascript" src="./sign_up_form.js"></script>
  <title>TOP || Sign Up Form</title>
  <!-- Photo taken by Marc Zimmer on unsplash.com -->
  <!-- Desktop View: 1440px x 1024px -->
</head>
<body>
  <header>
    <div id="div-header-wrapper">
      <h1><img id="img-odin-logo" src="./odin-lined.png" alt="The Odin Project Logo Lined"/>Odin</h1>
    </div>
    <span>Photo by Marc Zimmer on <a href="www.unsplash.com">Unsplash</a></span>
  </header>
  <main>
    <div id="div-form-description">
      <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
      <div>You <em>know</em> you want to.</div>
    </div>
    <form>
      <fieldset>
        <div>
          <span>Let's do this!</span>
          <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
          </div>
          <div>
            <label for="email_address">Email</label>
            <input type="email" id="email_address" name="email_address" placeholder="thorodinSon@gmail.com" required>
          </div>
          <div>
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890" placeholder="2481209409" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="password_confirmation">Confirm Password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
          </div>
        </div>
      </fieldset>
        <button type="submit" id="form_submit">Create Account</button>
        <span>Already have an account? <a href="./sign_in_form.html">Log in</a></span>
      </form>
  </main>
</body>
</html>
